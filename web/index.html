<html>


<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  function submitIt() {
      var addr = document.getElementsByName('addr')[0].value
      var url = "http://localhost:8090/address/" + encodeURIComponent(addr);
      var http = new XMLHttpRequest();
      http.open("GET", url, true);
      //Send the proper header information along with the request
      http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      http.onreadystatechange = function() {//Call a function when the state changes.
          if(http.readyState == 4 && http.status == 200) {
              document.getElementById("resp").innerHTML = http.responseText;
          }
      }
      http.send(null);
  }
  </script></head>

<body>
  <h1>Weather Service</h1>
  	<div>
  		<label>Enter Address:</label>
  		<input type="text" name="addr">
  		<button type="button" onclick="submitIt()">Try it</button>
  	</div>
    <textarea id="resp" name="resp" rows=60 cols=80></textarea>
</body>
